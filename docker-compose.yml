version: â€˜3.7'

services:

  db:
    image: 'postgres'
    container_name: db
    restart: on-failure
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Password123
      - POSTGRES_DB=zad
    ports:
      - "5432:5432"

  redis:
    image: 'redis:7-alpine'
    container_name: redis
    ports:
      - "6379:6379"

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    restart: on-failure
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 2181:2181

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    restart: on-failure
    depends_on:
      - zookeeper
    ports:
      - 9092:9092
      - 29092:29092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    depends_on:
      - kafka
    ports:
      - 8090:8080
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181

  account-service:
    build:
      context: ./account-service
    container_name: account-service
    restart: on-failure
    depends_on:
      - db
      - zookeeper
      - kafka
      - user-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/zad
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=Password123
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SERVER_PORT=8081
      - spring.application.name=accountservice
      - spring.datasource.driver-class-name=org.postgresql.Driver
      - spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=true
      - spring.jpa.show-sql=true
      - springdoc.swagger-ui.path=/swagger-ui.html
      - user.api.url=http://user-service:8083
      - spring.kafka.bootstrap-servers=kafka:9092
  transaction-service:
    build:
      context: ./transaction-service
    container_name: transaction-service
    restart: on-failure
    depends_on:
      - db
      - zookeeper
      - kafka
      - account-service
      - user-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/zad
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=Password123
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SERVER_PORT=8082
      - CURRENCY_API_URL=https://v6.exchangerate-api.com/v6/c3d7258384dca37ff2325f3d/latest/
      - spring.application.name=transactionservice
      - spring.datasource.driver-class-name=org.postgresql.Driver
      - spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=true
      - spring.jpa.show-sql=true
      - springdoc.swagger-ui.path=/swagger-ui.html
      - spring.kafka.bootstrap-servers=kafka:9092
      - spring.cache.type=redis
      - spring.data.redis.host=redis
      - spring.data.redis.port=6379
      - cache.config.default.entryTtl=5
      - cache.config.currency.entryTtl=1
      - account.api.url=account-service:8081
  user-service:
    build:
      context: ./user-service
    container_name: user-service
    restart: on-failure
    depends_on:
      - db
      - zookeeper
      - kafka
    ports:
      - "8083:8083"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/zad
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=Password123
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SERVER_PORT=8083
      - spring.application.name=userservice
      - spring.datasource.driver-class-name=org.postgresql.Driver
      - spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=true
      - spring.jpa.show-sql=true
      - springdoc.swagger-ui.path=/swagger-ui.html
      - spring.kafka.bootstrap-servers=kafka:9092